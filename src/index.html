<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Sum Calculator</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap">
</head>
<body>
    <div class="container">
       <img src="assets/logo.png" alt="Logo" class="logo">
        <h2>Kalkulator Jumlah Diagonal</h2>
        <div id="sizeInput">
            <label for="rows">Baris:</label>
            <input type="number" id="rows" min="1" value="3">
            <label for="cols">Kolom:</label>
            <input type="number" id="cols" min="1" value="3">
            <button id="generateBtn">Buat Matriks</button>
        </div>
        <div id="matrixInput"></div>
        <button id="calculateBtn">Hitung Jumlah Diagonal</button>
        <div id="result"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
